<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>احصل على المكافأة</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; color:#333;}
    .container {max-width:500px; margin:0 auto; padding:20px; text-align:center;}
    .card {background:#fff; padding:25px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    h1 {color:#2c3e50; font-size:22px; margin-bottom:15px;}
    p {font-size:16px; margin-bottom:20px;}
    .btn {display:inline-block; background:#ff3d00; color:#fff; padding:12px 22px; border-radius:8px; text-decoration:none; font-size:16px; font-weight:bold; cursor:pointer;}
    .btn:hover {background:#e63600;}
    .hidden {display:none;}
    .progress {height:10px; background:#eee; border-radius:5px; overflow:hidden; margin-bottom:20px;}
    .bar {height:100%; width:0; background:#ff3d00; transition:width 0.3s;}
    .secure {font-size:12px; color:#777; margin-top:15px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>🎁 احصل على هديتك المجانية</h1>
      <div class="progress"><div class="bar" id="bar"></div></div>

      <!-- Step 1 -->
      <div id="step1">
        <p>هل أنت مستعد للحصول على المكافأة الخاصة بك؟</p>
        <button class="btn" onclick="nextStep(2)">نعم ✅</button>
        <button class="btn" onclick="nextStep(2)">طبعاً 😍</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <p>كم عمرك؟</p>
        <button class="btn" onclick="nextStep(3)">أقل من 18</button>
        <button class="btn" onclick="nextStep(3)">18 - 25</button>
        <button class="btn" onclick="nextStep(3)">+25</button>
      </div>

      <!-- Step 3 -->
      <div id="step3" class="hidden">
        <p>ما هو جهازك المفضل؟</p>
        <button class="btn" onclick="nextStep(4)">📱 هاتف</button>
        <button class="btn" onclick="nextStep(4)">💻 كمبيوتر</button>
        <button class="btn" onclick="nextStep(4)">🎮 بلايستيشن</button>
      </div>

      <!-- Final Step -->
      <div id="step4" class="hidden">
        <p>✅ لقد تم اختيارك للوصول إلى العرض الخاص بنا!</p>
        <a href="YOUR_OGADS_LINK" class="btn">اضغط هنا للمتابعة</a>
        <p class="secure">🔒 مضمون 100% وآمن</p>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 1;
    function nextStep(step) {
      document.getElementById("step" + currentStep).classList.add("hidden");
      document.getElementById("step" + step).classList.remove("hidden");
      currentStep = step;
      document.getElementById("bar").style.width = ((step-1) * 33) + "%";
    }
  </script>
</body>
</html>
